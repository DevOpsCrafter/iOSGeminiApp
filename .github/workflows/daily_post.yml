name: Daily Astroboli Post

on:
  schedule:
    # Runs at 10:00 UTC every day (Adjust as needed)
    - cron: '0 10 * * *'
  workflow_dispatch:
    # Allows manual triggering from GitHub UI

jobs:
  run-daily-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run Daily Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUR_EMAIL: ${{ secrets.YOUR_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          # AI Video API Keys (optional - register for free tiers)
          FAL_KEY: ${{ secrets.FAL_KEY }}
          LUMA_API_KEY: ${{ secrets.LUMA_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: python daily_bot.py
